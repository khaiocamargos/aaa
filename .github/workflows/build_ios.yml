name: Build iOS App

on:
  push:
    branches:
      - main # Or use 'master' or any other branch you want to trigger the build on

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: |
        npm ci
        npm install -g expo-cli

    - name: Build iOS app
      run: |
        expo login -u ${{ secrets.EXPO_CLI_USERNAME }} -p ${{ secrets.EXPO_CLI_PASSWORD }}
        expo build:ios --non-interactive --no-publish --type simulator
        expo logout

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: |
          ./app.ipa
